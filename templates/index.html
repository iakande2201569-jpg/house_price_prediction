<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>body { font-family: Arial; text-align: center; padding-top: 50px; background: #f4f4f4; }</style>
</head>
<body>
    <h2>House Price Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="income" placeholder="Median Income" required><br><br>
        <input type="text" name="age" placeholder="House Age" required><br><br>
        <input type="text" name="rooms" placeholder="Avg Rooms" required><br><br>
        <input type="text" name="bedrooms" placeholder="Avg Bedrooms" required><br><br>
        <button type="submit">Predict Price</button>
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
