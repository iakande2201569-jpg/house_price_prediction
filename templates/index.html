<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
            margin: 20px;
        }
        h1 { text-align: center; color: #333; font-size: 24px; }
        p { text-align: center; color: #666; font-size: 14px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-weight: 500; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
        .result {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <p>Enter house details below</p>
        
        <form action="/" method="POST">
            <div class="form-group">
                <label>Overall Quality (1-10):</label>
                <input type="number" name="OverallQual" min="1" max="10" required value="5">
            </div>

            <div class="form-group">
                <label>Living Area (sq ft):</label>
                <input type="number" name="GrLivArea" min="300" max="10000" required value="1500">
            </div>

            <div class="form-group">
                <label>Garage Cars (0-4):</label>
                <input type="number" name="GarageCars" min="0" max="4" required value="2">
            </div>

            <div class="form-group">
                <label>Full Bathrooms:</label>
                <input type="number" name="FullBath" min="0" max="4" required value="2">
            </div>

            <div class="form-group">
                <label>Year Built:</label>
                <input type="number" name="YearBuilt" min="1800" max="2025" required value="2000">
            </div>

            <div class="form-group">
                <label>Neighborhood:</label>
                <select name="Neighborhood" required>
                    {% for n in neighborhoods %}
                    <option value="{{ n }}">{{ n }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>{{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
